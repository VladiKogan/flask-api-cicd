# Name this workflow
name: CI/CD - Build and Push Docker Image

# 1. Define the "trigger" - when this workflow runs
on:
  push:
    branches:
      - main  # Run only on pushes to the 'main' branch

# 2. Define the "jobs" (the tasks to run)
jobs:
  build_and_push:
    # 3. Use an Ubuntu server as the "runner"
    runs-on: ubuntu-latest

    # 4. Define the steps
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push the Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Use the Dockerfile from the root directory
          push: true  # Tell it to push the image
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vladikogan/flask-api:latest
          # Example: vladikogan/flask-api:latest